<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
     (keyup)="applyFilter($event)" 
    placeholder="Search with patient id or patient name"
    #input
  />
</mat-form-field>

<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="table table-hover">
    <!-- ID Column -->
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Patient ID</th>
      <td mat-cell *matCellDef="let row">{{ row.patientId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Patient Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.firstName }}&nbsp;{{ row.lastName }}
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">
        Date Of registration
      </th>
      <td mat-cell *matCellDef="let row">{{ row.createdOn | date }}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Status</th>
      <td mat-cell *matCellDef="let row" >
        <h3 style="width: 100px; text-align: center;" class="label-success" *ngIf="row.active"><span >Active</span></h3>
        <h3 *ngIf="!row.active" style="width: 100px; text-align: center;" class="label label-warning">
          <span >Inactive </span>
        </h3>
        <!-- <h3 style="width: 100px; text-align: center;" class="label label-info" *ngIf="!row.active"><span >Blocked</span></h3> -->
      </td>
    </ng-container>

    <!-- Edit Status-->

    <ng-container matColumnDef="editstatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header" >Edit Status</th>
      <td mat-cell *matCellDef="let row">
        <button
          *ngIf="!row.active"
          type="button"
          (click)="acivatePatient(row.patientId)"
          class="btn btn-primary"
        >
          Activate
        </button>&nbsp;
        <button
          *ngIf="row.active"
          type="button"
          (click)="deactivatePatient(row.patientId)"
          class="btn btn-warning"
        >
          Deactivate
        </button>&nbsp;
      <button
          
          type="button"
          (click)="deactivatePatient(row.patientId)"
          class="btn btn-danger"
        >
          Blocked
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
